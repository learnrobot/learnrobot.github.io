<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="The one-stop destination for robots, components, and advanced technology.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.2/css/flag-icons.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Let's learnrobot.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;600;700&family=Orbitron:wght@500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA===" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
/* robot links by nation 스타일 */
.country-stats-overlay {
    position: absolute; top: 35%; right: 1%;
    background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(8px);
    padding: 10px; border-radius: 7px; border: 0px solid rgba(255, 251, 3, 0.4);
    display: grid; grid-template-columns: repeat(6, 1fr)
    width: auto;
    gap: 12px; z-index: 5; pointer-events: none;
}
.stats-title {
    grid-column: span 3 !important; 
    color: #2C9999 !important; 
    font-size: 20px !important; 
    font-weight: 900 !important; 
    letter-spacing: 1.5px !important; 
    margin-bottom: 10px !important; 
    border-bottom: 1px solid rgba(44, 153, 153, 0.5) !important; 
    padding-bottom: 5px !important; 
    font-family: 'Chakra Petch', sans-serif !important; 
    text-transform: none !important;
    display: block !important;
    /* 글자에 검은색 그림자를 넣어 배경색과 분리 */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
}
.stat-item { display: flex; align-items: center; gap: 8px; font-family: 'Chakra Petch', sans-serif; color: #fff; font-size: 0.9rem; }
.stat-count { color: #FFFB03; font-weight: 700; }

        /* 뚝뚝 끊김 없는 부드러운 '딥 브레스(Deep Breath)' 효과 */
        /* 노란색(#FFFB03) 네온 호흡 효과 */
        @keyframes neon-smooth-flow {
            0% {
                /* 빛이 약할 때: 노란색(255, 251, 3)의 투명도 조절 */
                box-shadow: 0 0 4px rgba(255, 251, 3, 0.2), inset 0 0 2px rgba(255, 251, 3, 0.1);
                border-color: rgba(255, 251, 3, 0.3);
                background-color: rgba(40, 40, 40, 0.3);
            }
            50% {
                /* 빛이 강할 때 */
                box-shadow: 0 0 15px rgba(255, 251, 3, 0.9), inset 0 0 8px rgba(255, 251, 3, 0.5);
                border-color: rgba(255, 251, 3, 1.0); 
                background-color: rgba(40, 40, 40, 0.6);
            }
            100% {
                /* 다시 약해짐 */
                box-shadow: 0 0 4px rgba(255, 251, 3, 0.2), inset 0 0 2px rgba(255, 251, 3, 0.1);
                border-color: rgba(255, 251, 3, 0.3);
                background-color: rgba(40, 40, 40, 0.3);
            }
        }

        /* 국기 아이콘 크기 조절 */
        .fi {
            font-size: 1.2rem !important; 
            border-radius: 2px;          
            vertical-align: middle;      
            line-height: 1;
        }

        /* --- CSS STYLES --- */
        :root {
            --bg-dark: #1E1E1E;      
            --bg-panel: #282828;     
            --accent: #E0DC12;       
            --text-main: #f1f5f9;    
            --text-muted: #E0DC12;   
            --sidebar-width: 280px;
            --card-glass: rgba(40, 40, 40, 0.9); 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Chakra Petch', sans-serif !important;
            display: flex; flex-direction: column; height: 100vh; 
            overflow-x: hidden; 
            overflow-y: auto;   
        }

        /* --- HEADER --- */
        header {
            background: rgba(30, 30, 30, 0.95); 
            backdrop-filter: blur(10px);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2.5rem;
            border-bottom: none; 
            z-index: 10;
            gap: 20px; 
        }
        
        .logo-link { text-decoration: none; color: inherit; cursor: pointer; }
        .logo { 
            font-family: 'Chakra Petch', sans-serif; 
            font-size: 1.8rem; 
            letter-spacing: 1px;
            color: var(--text-main); 
            font-weight: 900; 
            display: flex; align-items: center; gap: 10px; 
            text-shadow: 0 0 15px rgba(255, 255, 0, 0.5); 
        }
        
        .logo-image {
            height: 60px;
            width: auto; 
            object-fit: contain;
            border-radius: 50%; 
        }
        
        .menu-toggle {
            display: none; 
            background: transparent;
            border: none;
            color: var(--accent);
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
        }

        .auth-buttons { display: flex; gap: 15px; align-items: center; }
        .btn { 
            padding: 10px 24px; 
            border-radius: 6px; 
            border: none; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .btn-primary { 
            background: linear-gradient(135deg, var(--accent), #DDDD00); 
            color: var(--bg-dark); 
        }

        .header-ad-container {
            flex-grow: 1; 
            display: flex;
            justify-content: center; 
            align-items: center;
            min-width: 200px; 
        }

        .ad-banner {
            /* --- 기존 레이아웃 속성 유지 --- */
            text-decoration: none; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%; 
            max-width: 100%; 
            padding: 5px 15px; 
            border-radius: 8px; 
            cursor: pointer;
            gap: 10px;
            min-width: 0; 
            
            /* [수정됨] 노란색 테두리 */
            border: 4px solid #FFFB03; 

            transition: all 0.3s ease; 
            animation: neon-smooth-flow 4s infinite ease-in-out;
        }

        /* 마우스 올렸을 때: 애니메이션 멈추고 밝게 고정 */
        .ad-banner:hover {
            animation: none; /* 깜빡임 멈춤 */
            border-color: #FFFB03; /* 선명한 노란색 */
            /* 강렬한 노란색 빛 번짐 */
            box-shadow: 0 0 20px #FFFB03, inset 0 0 10px #FFFB03;
            transform: scale(1.02);
            opacity: 1;
        }
        
        .ad-image {
            max-height: 70px; 
            width: auto;
            display: block;
            border-radius: 4px; 
            object-fit: contain;
        }
        
        .ad-company-name {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            
            /* [수정됨] 글자색 노란색 변경 */
            color: #FFFFFF; 
            
            letter-spacing: 1px;
            white-space: nowrap; 
            overflow: visible; 
            text-overflow: clip;
            /* 글자 주변에도 은은하게 노란 빛이 돌게 하려면 아래 줄 추가 (선택사항) */
            text-shadow: 0 0 5px rgba(255, 251, 3, 0.5);
        }

        .container { 
            display: flex; 
            flex: 1; 
            overflow: hidden; 
            background-image: none;
            background-color: var(--bg-dark); 
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover; 
            background-attachment: fixed;
        } 

       aside {
            width: var(--sidebar-width);
            background: var(--bg-dark); 
            background-color: var(--bg-dark); 
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 4px; 
            border-right: none; 
            height: 100%; 
            z-index: 5;
            transition: transform 0.3s ease-out; 
        }

        .sidebar-close {
            display: none; 
            color: var(--text-main);
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            z-index: 10;
        }

        .sidebar-category-list { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding-right: 5px; 
            display: flex;
            flex-direction: column;
            gap: 4px; 
            margin-bottom: 10px;
            min-height: 0; 
        }

        .sidebar-category-list::-webkit-scrollbar { width: 6px; }
        .sidebar-category-list::-webkit-scrollbar-track { background: rgba(40, 40, 40, 0.5); }
        .sidebar-category-list:hover::-webkit-scrollbar-thumb { background-color: #444; }

        .category-btn {
            display: flex; 
            justify-content: flex-start; 
            align-items: center;
            gap: 8px; 
            text-align: left;
            background: transparent;
            border: 1px solid transparent;
            padding: 14px 18px;
            border-radius: 8px;
            cursor: pointer;
            color: #E0E0E0; 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.3rem;                   
            font-weight: 900;                   
            text-transform: capitalize;           
            letter-spacing: 1px;                 
            display: flex; align-items: center; gap: 4px;
            transition: all 0.2s;
        }
        
        .category-btn:hover { color: var(--text-muted); }
        .category-btn.active { 
            background: rgba(255, 255, 0, 0.1); 
            border: 1px solid rgba(255, 255, 0, 0.3); 
            color: var(--text-muted); 
            font-weight: 900; 
        }

        .sidebar-category-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem; 
            color: #2C9999; 
            font-weight: 900; 
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px; 
            padding-bottom: 5px;
        }
        
        .sidebar-contact-text-wrapper {
            margin-top: auto; 
            padding-top: 20px; 
            text-align: left;
        }

       main { 
            flex: 1; 
            overflow-y: auto; 
            overflow-x: hidden; 
            background-image: url('future_world.png'); 
            background-color: transparent; 
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100% 100%; 
            background-attachment: fixed; 
            display: flex; 
            justify-content: flex-start; 
            align-items: flex-start; 
            position: relative;
        }

        #link-container {
            width: 100%;
            height: 100%; 
            display: flex;
            flex-direction: column;
            padding: 3rem; 
            background-color: transparent; 
        }

        .home-content {
            text-align: left; 
            max-width: 800px; 
            margin: 0; 
        }
        
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 1.5rem; 
            width: 100%; 
        }

        .link-card {
            background: var(--card-glass); 
            border: 1px solid #444; 
            border-radius: 8px; 
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Chakra Petch', sans-serif;
            cursor: pointer; 
            text-decoration: none;
            color: inherit;
            min-height: 100px; 
        }

        .link-card:hover { 
            transform: translateY(-2px); 
            border-color: var(--text-muted); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
        }
        
        .card-footer {
            display: flex; justify-content: space-between; align-items: center;
            padding-top: 5px; margin-top: 10px; 
        }
        
        .link-url {
            font-size: 0.85rem; color: var(--accent); 
            overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 100%; 
        }

        .card-info { padding: 0.8rem 1rem; } 

        .link-title { 
            font-weight: 700; 
            margin-bottom: 8px; /* 아래쪽 여백 약간 추가 */
            font-size: 1.1rem; 
            color: var(--text-main);
            /* 말줄임표 제거 및 줄바꿈 허용 */
            white-space: normal;      /* 기본 줄바꿈 허용 */
            word-break: keep-all;    /* 한글/영어 단어 단위 줄바꿈 */
            display: block;          /* 블록 요소로 변경 */
            line-height: 1.3;        /* 가독성을 위한 줄간격 */
        }
        
        .modal {
            display: none; position: fixed; z-index: 100; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto; 
            background-color: rgba(0,0,0,0.85);
            justify-content: center; align-items: center; 
        }
        
        #notice-modal { z-index: 9999; } 
        #upload-modal { z-index: 105; } 

        .modal-content {
            background-color: var(--bg-panel); padding: 30px;
            border: 2px solid var(--text-muted); 
            border-radius: 12px;
            width: 90%; max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            animation: modalOpen 0.3s ease-out;
        }

        @keyframes modalOpen { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .form-input {
            width: 100%; padding: 12px; margin: 8px 0;
            border: 1px solid #444; border-radius: 4px;
            background-color: #444; color: var(--text-main); font-size: 1rem;
        }
        .form-input:focus { border-color: var(--accent); }

        .sns-icons { display: flex; gap: 15px; align-items: center; }
        .sns-icons a { 
            color: #2C9999; 
            text-decoration: none; 
            transition: transform 0.2s, color 0.2s; display: block; font-size: 2.1em;
        }
        .sns-icons a:hover { transform: scale(1.1); opacity: 0.8; }
        
        /* --- 모바일 레이아웃 및 햄버거 메뉴 완벽 복구 --- */
        @media (max-width: 768px) {
            header { 
                height: 60px !important; 
                padding: 0 15px !important; 
                display: flex !important;
                justify-content: space-between !important; 
                align-items: center !important;
                gap: 10px !important; 
            }
            
            /* 1. 로고 크기 축소하여 공간 확보 */
            .logo { 
                font-size: 1.1rem !important; 
                flex-shrink: 1 !important;
            }
            .logo-image { height: 30px !important; }
            .logo span { font-size: 1.1rem !important; }

            /* 2. 중앙 광고 배너가 로고를 가리지 않게 축소 */
            .header-ad-container { 
                flex: 1 !important; 
                display: flex !important;
                justify-content: center !important;
                max-width: 100px !important; 
            }
            .ad-banner { padding: 2px !important; border-width: 1px !important; }
            .ad-image { max-height: 30px !important; }
            .ad-company-name { display: none !important; }

            /* 3. 햄버거 메뉴 버튼 강제 노출 및 정렬 */
            .menu-toggle { 
                display: block !important; 
                order: 3 !important; 
                font-size: 1.5rem !important;
                background: transparent !important;
                padding: 5px !important;
            }
            .auth-buttons, .sns-icons { display: none !important; }

            /* 4. 본문 왼쪽 쏠림 해결: 너비를 100%로 확장 */
            .container { 
                flex-direction: column !important; 
                height: auto !important;
            }
            
            main { 
                width: 100% !important; 
                padding: 0 !important;
                background-position: center top !important; /* 배경 이미지 중앙 정렬 */
            }

            #link-container { 
                padding: 20px !important; 
                width: 100% !important;
                display: block !important;
                text-align: center !important; /* 홈 텍스트 중앙 정렬 */
            }

            .home-content {
                max-width: 100% !important;
                margin: 0 auto !important;
            }

            /* 5. 링크 카드 그리드 한 줄로 꽉 채우기 */
            .link-grid { 
                grid-template-columns: 1fr !important; 
                width: 100% !important;
                gap: 15px !important;
            }

            .link-card { 
                width: 100% !important; 
                margin: 0 auto !important;
            }

            /* 6. 사이드바 메뉴 최적화 */
            aside { 
                position: fixed !important; 
                top: 0 !important;
                left: 0 !important;
                height: 100% !important;
                width: 280px !important; 
                transform: translateX(-100%) !important;
                z-index: 10000 !important;
            }
            aside.active { transform: translateX(0) !important; }
            .sidebar-close { display: block !important; }
        }

        /* --- 검색창 디자인 --- */
        .search-container {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px; /* 아이콘 공간 확보 */
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #FFFB03;
            border-radius: 8px;
            color: var(--text-main);
            font-family: 'Chakra Petch', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #FFFB03; /* 포커스 시 노란색 네온 */
            box-shadow: 0 0 30px rgba(255, 251, 3, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 35%;
            transform: translateY(-50%);
            color: #FFFB03;
            pointer-events: none; /* 아이콘 클릭 방지 */
        }
/* 검색창 안에 미리 적힌 글자(Placeholder) 색상 변경 */
.search-input::placeholder {
    color: #FFFB03; /* 원하는 색상으로 변경하세요 (예: #FFFFFF, #FFFB03) */
    opacity: 0.7;   /* 투명도 (1로 하면 아주 진하게 나옵니다) */
}

/* robot links by nation 스타일 - 선택자를 구체적으로 적어 우선순위 확보 */
.country-stats-overlay .stats-title {
    grid-column: span 3 !important; 
    color: #2C9999 !important; 
    /* 글자 크기를 18px(약 1.1rem)로 확실히 고정 */
    font-size: 18px !important; 
    font-weight: 900 !important; 
    letter-spacing: 1.5px !important; 
    margin-bottom: 8px !important; 
    border-bottom: 1px solid rgba(44, 153, 153, 0.3) !important; 
    padding-bottom: 5px !important; 
    font-family: 'Chakra Petch', sans-serif !important; 
    text-transform: none !important;
    display: block !important; /* 확실한 노출 보장 */
}
.stats-title {
    grid-column: span 3; color: #2C9999; font-size: 1.7rem; font-weight: 900; 
    letter-spacing: 1.5px; margin-bottom: 5px; border-bottom: 1px solid rgba(44, 153, 153, 0.3); 
    padding-bottom: 3px; font-family: 'Chakra Petch', sans-serif; text-transform: none;
}
.stat-item { display: flex; align-items: center; gap: 8px; font-family: 'Chakra Petch', sans-serif; color: #fff; font-size: 0.9rem; }
.stat-count { color: #FFFB03; font-weight: 700; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo-link" title="Home" onclick="renderHome()">
            <div class="logo">
                <img src="logo.png" alt="LearnRobot 로고" class="logo-image"> 
                <span style="font-family: 'Chakra Petch'; font-size: 1.8rem; letter-spacing: 1px; color: var(--text-main);">LEARN<span style="color: #FFFB03;">ROBOT</span></span>
            </div>
        </a>
        
        <div class="header-ad-container">
            <a href="#" target="_blank" class="ad-banner">
                <span class="ad-company-name">Learn Robot</span>
                <img src="" alt="광고배너" class="ad-image" style="display: none;">

        <button class="menu-toggle" onclick="toggleSidebar()">

        </button>

        <div class="auth-buttons">
            <div class="header-right">
                <div class="sns-icons">
                    <a href="https://www.instagram.com/learnrobot" target="_blank" title="Instagram @learnrobot"><i class="fab fa-instagram"></i></a>

        </div>
    </header>

    <div class="container">
        <aside id="sidebar">
            <button class="sidebar-close" onclick="closeSidebar()">
                <i class="fas fa-times"></i>
            </button>

            <div class="search-container" style="padding-bottom: 20px;">
                <input type="text" id="searchInput" placeholder="Search Company..." onkeyup="searchLinks()" class="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>
            <p class="sidebar-category-title">Category</p> 
            <div class="sidebar-category-list"> 
                <button class="category-btn" onclick="filterLinks('humanoid')">Humanoid</button> 
                <button class="category-btn" onclick="filterLinks('automation')">Automation</button>
                <button class="category-btn" onclick="filterLinks('service')">Service</button>
                <button class="category-btn" onclick="filterLinks('mobility')">Mobility</button>
                <button class="category-btn" onclick="filterLinks('medical')">Medical</button>
                <button class="category-btn" onclick="filterLinks('farm')">Farm</button>
                <button class="category-btn" onclick="filterLinks('logistics')">Logistics</button>
                <button class="category-btn" onclick="filterLinks('home')">Home</button>        
                <button class="category-btn" onclick="filterLinks('ai')">AI</button>
                <button class="category-btn" onclick="filterLinks('software')">Software</button>
                <button class="category-btn" onclick="filterLinks('components')">Components</button>
                <button class="category-btn" onclick="filterLinks('academia')">Academia</button>
                <button class="category-btn" onclick="filterLinks('events')">Events</button>        
                <button class="category-btn" onclick="filterLinks('organization')">Organization</button>
                <button class="category-btn" onclick="filterLinks('stem')">Educational</button>
            </div> 
            <div class="sidebar-contact-text-wrapper">

// 국가별 통계를 계산하고 화면에 그리는 함수
// 통계창 삭제 함수
function removeCountryStats() {
    const existing = document.querySelector('.country-stats-overlay');
    if (existing) existing.remove();
}

// 통계창 생성 함수
function renderCountryStats() {
    const mainArea = document.querySelector('main');
    if (!mainArea) return;
    removeCountryStats(); // 중복 방지

    const statsOverlay = document.createElement('div');
    statsOverlay.className = 'country-stats-overlay';

    const counts = {};
    links.forEach(l => { if (l.country) counts[l.country] = (counts[l.country] || 0) + 1; });
    const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);

    let html = `<div class="stats-title">robot links by nation</div>`;
    html += sorted.slice(0, 12).map(([code, count]) => `
        <div class="stat-item">
            <span class="fi fi-${code}"></span>
            <span class="stat-count">${count}</span>
        </div>
    `).join('');

    statsOverlay.innerHTML = html;
    mainArea.appendChild(statsOverlay);
}

 function filterLinks(category) {
    removeCountryStats();
    const mainContent = document.querySelector('main');
    const container = document.getElementById('link-container');
    mainContent.classList.remove('home-state');
    container.classList.remove('home-state');
    
    container.innerHTML = `

        <div id="category-link-grid" class="link-grid"></div>
    `;
    
    const targetGridElement = document.getElementById('category-link-grid');
    
    // 1. 카테고리 필터링
    let filteredLinks = links.filter(link => link.category.toLowerCase() === category.toLowerCase());
    
    // 2. 회사 이름(title) 기준 ABC 순서 정렬 (반드시 수행)
    filteredLinks.sort((a, b) => {
        const titleA = a.title.trim().toUpperCase();
        const titleB = b.title.trim().toUpperCase();
        if (titleA < titleB) return -1;
        if (titleA > titleB) return 1;
        return 0;
    });

    // 3. 정렬된 리스트 전달
    renderSpecificLinksSorted(filteredLinks, targetGridElement);

    const buttons = document.querySelectorAll('.category-btn');
    buttons.forEach(btn => btn.classList.remove('active'));
    const targetButton = Array.from(buttons).find(btn => btn.getAttribute('onclick').includes(`'${category}'`));
    if (targetButton) { targetButton.classList.add('active'); }
    closeSidebar(); 
}

// renderSpecificLinks 함수를 정렬된 데이터를 직접 받도록 조금 변경한 버전입니다.
/* --- JavaScript 수정 부분 (renderSpecificLinksSorted 함수 내) --- */

function renderSpecificLinksSorted(dataList, container) {
    if (!container) return; 
    container.innerHTML = '';
    
    dataList.forEach(link => {
        const card = document.createElement('a');
        card.className = 'link-card'; 
        card.href = link.url;
        card.target = "_blank"; 
        
        // [필수] 리퍼러 정보를 삭제하여 주소창 입력과 동일한 효과를 냅니다.
        card.rel = "noreferrer noopener"; 

        const displayUrl = link.url.replace(/^https?:\/\//, '').split('/')[0];
        const flagClass = link.country ? `fi fi-${link.country}` : 'fas fa-globe';

        card.innerHTML = `
            <div class="card-info">
                <div class="link-title">${link.title}</div>
                <div class="card-footer">
                    <span class="link-url" style="display: flex; align-items: center;">
                        <span class="${flagClass}" style="margin-right: 8px;"></span> ${displayUrl}
                    </span>
                </div>
            </div>
        `;
        container.appendChild(card);
    });
}

    // 1. 모달 팝업 닫기
    document.getElementById('notice-modal').style.display = 'none'; 
    
    // 2. 키보드 이벤트 리스너 제거
    document.removeEventListener('keydown', handleNoticeModalEnterKey);

    updateCategoryCounts();

}

        closeNoticeModal(); 
    } 
}

        if (companyNameSpan) {
            companyNameSpan.innerText = selectedLink.title; 
        }
        
        // 이미지는 숨김 처리 (텍스트만 네온사인처럼 보이게 함)
        if (bannerImg) {
            bannerImg.style.display = 'none'; 
        }
    }
}

/* --- [수정 완료] 검색 기능 정상화 --- */
function searchLinks() {
    const input = document.getElementById('searchInput');
    const filter = document.getElementById('searchInput').value.toLowerCase();
    removeCountryStats(); // 검색 시 통계 삭제
    
    const container = document.getElementById('link-container');

    // 1. 검색어가 비어있으면 홈 화면으로 복구
    if (filter.trim() === "") {
        renderHome();
        return;
    }

    // 2. 검색 결과 화면 레이아웃 생성 (이 부분이 renderHome과 겹치지 않게 수정됨)
    container.innerHTML = `
        <h2 style="font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: var(--text-muted); margin-bottom: 1.5rem; border-bottom: 1px solid #444; padding-bottom: 10px;">
            SEARCH RESULTS: "${filter.toUpperCase()}"
        </h2>
        <div id="search-results-grid" class="link-grid"></div>
    `;
    
    const targetGrid = document.getElementById('search-results-grid');

    // 3. 필터링 (title, source, sub 검색)
    const filteredLinks = links.filter(link => {
        const titleMatch = (link.title || '').toLowerCase().includes(filter);
        const sourceMatch = (link.source || '').toLowerCase().includes(filter);
        const subMatch = (link.sub || '').toLowerCase().includes(filter);
        return titleMatch || sourceMatch || subMatch;
    });

    // 4. 결과 출력
    if (filteredLinks.length === 0) {
        targetGrid.innerHTML = `<p style="color: #888; font-size: 1.2rem; margin-top: 20px;">No results found for "${filter}".</p>`;
    } else {
        // 알파벳 순 정렬 추가
        filteredLinks.sort((a, b) => a.title.localeCompare(b.title));
        renderSpecificLinksSorted(filteredLinks, targetGrid);
    }
}
