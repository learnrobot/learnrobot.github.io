<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's learnrobot.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;600;700&family=Orbitron:wght@500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- FUTURE TECH CSS STYLES --- */
        :root {
            --bg-dark: #0f172a;      /* Deep Space Blue */
            --bg-panel: #1e293b;     /* Lighter panel */
            --accent: #3b82f6;       /* Electric Blue (ë‹¤ë¥¸ ìš”ì†Œì— ì‚¬ìš©ë¨) */
            --accent-glow: #60a5fa;
            --text-main: #f1f5f9;
            --text-muted: #F7F200;   /* F7F200 ìƒ‰ìƒ ìœ ì§€ */
            --sidebar-width: 280px;
            --card-glass: rgba(30, 41, 59, 0.7);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body { 
            /* ğŸ’¡ [FIX] ëª¨ë°”ì¼ ìŠ¤í¬ë¡¤ ì²˜ë¦¬ë¥¼ ìœ„í•´ height: 100vhë¥¼ í•´ì œí•©ë‹ˆë‹¤. */
            background-color: var(--bg-dark); 
            background-image: radial-gradient(circle at 10% 20%, var(--bg-panel) 0%, var(--bg-dark) 90%);
            color: var(--text-main); 
            font-family: 'Chakra Petch', sans-serif;
            display: flex; flex-direction: column; 
        }

        /* --- HEADER --- */
        header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2.5rem;
            border-bottom: 1px solid #334155;
            z-index: 10;
        }
        
        /* ë¡œê³  ë§í¬ ìŠ¤íƒ€ì¼ */
        .logo-link {
            text-decoration: none; 
            color: inherit;        
            cursor: pointer;      
        }

        .logo { 
            font-family: 'Chakra Petch', sans-serif; 
            font-size: 1.8rem; 
            letter-spacing: 1px;
            color: var(--text-main); 
            display: flex; align-items: center; gap: 10px; 
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            font-weight: 900; 
        }
        
        .logo-image {
            height: 60px;
            width: auto; 
            object-fit: contain;
            border-radius: 50%;
        }

        .auth-buttons { display: flex; gap: 15px; align-items: center; }
        
        .btn { 
            padding: 10px 24px; 
            border-radius: 6px; 
            border: none; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .btn-login { background: transparent; color: var(--text-muted); }
        .btn-login:hover { color: var(--text-main); }
        
        .btn-primary { 
            background: linear-gradient(135deg, var(--accent), #2563eb); 
            color: white; 
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        .btn-primary:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5); 
        }

        /* --- LAYOUT --- */
        .container { display: flex; flex: 1; overflow: hidden; }

        /* --- SIDEBAR --- */
        aside {
            width: var(--sidebar-width);
            background: #0A111E; /* ë°°ê²½ìƒ‰ ìœ ì§€ */
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-right: 1px solid #334155;
        }

        /* ì‚¬ì´ë“œë°” ë²„íŠ¼ ê¸€ê¼´ ë³€ê²½ */
        .category-btn {
            text-align: left;
            background: transparent;
            border: 1px solid transparent;
            padding: 14px 18px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-main);
            
            font-family: 'Orbitron', sans-serif; /* í°íŠ¸ ìœ ì§€ */
            font-size: 1.1rem;                   
            font-weight: 600;                    
            text-transform: uppercase;           
            letter-spacing: 1px;                 

            display: flex; align-items: center; gap: 12px;
            transition: all 0.2s;
        }
        
        .category-btn:hover { 
            background: rgba(255,255,255,0.05); 
            color: #C5E3C1; /*ë…¸ë‘*/
        }
        
        .category-btn.active { 
            background: rgba(59, 130, 246, 0.1); 
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #FFFB03; 
            font-weight: 600;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.1);
        }

        /* ì‚¬ì´ë“œë°” ì—°ë½ì²˜ í…ìŠ¤íŠ¸ ê¸€ê¼´ ë³€ê²½ */
        .sidebar-contact-text {
            font-family: 'Orbitron', sans-serif; /* í°íŠ¸ ìœ ì§€ */
        }
        
        /* --- MAIN CONTENT --- */
        main { flex: 1; padding: 3rem; overflow-y: auto; }

        h2 { 
            font-family: 'Orbitron', sans-serif; 
            margin-bottom: 2rem; 
            font-size: 2rem; 
            color: var(--text-main);
            border-left: 4px solid var(--accent);
            padding-left: 15px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        /* --- CARD DESIGN --- */
        .video-card {
            background: var(--card-glass);
            border: 1px solid #334155;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Chakra Petch', sans-serif; /* ë©”ì¸ ì½˜í…ì¸  í°íŠ¸ ìœ ì§€ */
        }

        .video-card:hover { 
            transform: translateY(-8px); 
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }

        .thumbnail {
            height: 180px;
            background: #2d3748; 
            background-image: linear-gradient(45deg, #1e293b 25%, #2d3748 25%, #2d3748 50%, #1e293b 50%, #1e293b 75%, #2d3748 75%, #2d3748 100%);
            background-size: 20px 20px;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; 
        }
        
        .play-icon {
            width: 50px; height: 50px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: white;
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
        }
        .video-card:hover .play-icon { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }

        .card-info { padding: 1.2rem; }
        .video-title { font-weight: 600; margin-bottom: 8px; font-size: 1.1rem; color: var(--text-main); }
        
        .uploader { 
            font-size: 0.85rem; color: #C5E3C1 ; 
            display: flex; align-items: center; gap: 6px; 
            margin-bottom: 12px;
        }
        .verified-badge { color: var(--accent); font-size: 0.8rem; }

        .card-footer {
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 12px;
        }

        .like-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid transparent;
            border-radius: 20px;
            padding: 6px 14px;
            cursor: pointer;
            display: flex; align-items: center; gap: 8px;
            color: var(--text-muted);
            font-size: 0.85rem;
            transition: 0.2s;
        }
        .like-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .like-btn.liked { background: rgba(239, 68, 68, 0.15); color: #ef4444; border-color: rgba(239, 68, 68, 0.3); }

        /* --- MODAL (Dark Theme) --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            justify-content: center; align-items: center; z-index: 100;
        }
        .modal-content {
            background: var(--bg-panel); padding: 2.5rem; border-radius: 12px; width: 450px; 
            border: 1px solid #334155; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            color: var(--text-main);
            font-family: 'Chakra Petch', sans-serif; /* íŒì—… ê¸€ê¼´ ìœ ì§€ */
        }
        
        /* Specific Modal Styles for Video Player */
        #video-player-modal .modal-content {
            padding: 0;
            width: 80vw;
            max-width: 1000px;
        }

        .modal h3 { font-family: 'Orbitron', sans-serif; margin-bottom: 10px; color: var(--text-main); }
        
        .form-input, select { 
            width: 100%; padding: 12px; margin: 10px 0; 
            background: var(--bg-dark); border: 1px solid #334155; 
            border-radius: 6px; color: white; font-size: 0.95rem;
        }
        .form-input:focus { border-color: var(--accent); }

        /* --- RESPONSIVE MOBILE STYLES --- */
        .menu-toggle-btn {
            background: transparent;
            border: none;
            color: var(--text-main);
            font-size: 2rem;
            cursor: pointer;
            z-index: 20;
            padding: 10px;
            display: none; /* ë°ìŠ¤í¬í†± ê¸°ë³¸ ìˆ¨ê¹€ */
        }

        @media (max-width: 1024px) {
            /* ğŸ’¡ [FIX] ìŠ¤í¬ë¡¤ ë¬¸ì œ í•´ê²° ë° ë ˆì´ì•„ì›ƒ ì¡°ì • */
            body {
                height: auto;
                min-height: 100vh;
                overflow-x: hidden; 
            }
            .container {
                display: block; 
                overflow: visible; 
            }
            main {
                padding: 1.5rem; 
                width: 100%;
                overflow-y: visible; 
            }
            
            /* ì‚¬ì´ë“œë°” ê¸°ë³¸ ìœ„ì¹˜ ì¡°ì • (í™”ë©´ ë°–ìœ¼ë¡œ ìˆ¨ê¹€) */
            aside {
                position: fixed;
                height: 100%;
                top: 0;
                left: calc(var(--sidebar-width) * -1); /* í™”ë©´ ë°–ìœ¼ë¡œ ì´ë™ */
                z-index: 50;
                transition: left 0.3s ease;
                box-shadow: 5px 0 15px rgba(0,0,0,0.5);
                overflow-y: auto; 
            }
            
            /* ğŸ’¡ [FIX] ì‚¬ì´ë“œë°”ê°€ ì—´ë ¸ì„ ë•Œ ìœ„ì¹˜ */
            aside.active {
                left: 0;
            }

            /* í† ê¸€ ë²„íŠ¼ í‘œì‹œ */
            .menu-toggle-btn {
                display: block;
            }

            /* í—¤ë” íŒ¨ë”© ë° ì •ë ¬ ì¡°ì • */
            header {
                padding: 0 1.5rem;
                justify-content: flex-start; 
                gap: 15px;
            }
            
            /* ë¹„ë””ì˜¤ ê·¸ë¦¬ë“œ ì¡°ì • (2ì—´) */
            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 1.5rem;
            }
            
            /* ëª¨ë‹¬ í¬ê¸° ì¡°ì • */
            .modal-content {
                width: 90vw !important;
                max-width: 90vw !important;
            }
            #video-player-modal .modal-content {
                width: 95vw;
            }
        }
    </style>
</head>
<body>

    <header>
        <button id="menu-toggle" class="menu-toggle-btn" onclick="toggleSidebar()">â˜°</button>
