function renderCountryStats() {
    const mainArea = document.querySelector('main');
    if (!mainArea) return;
    removeCountryStats(); // ì¤‘ë³µ ë°©ì§€

    const statsOverlay = document.createElement('div');
    statsOverlay.className = 'country-stats-overlay';

    const counts = {};
    links.forEach(l => { if (l.country) counts[l.country] = (counts[l.country] || 0) + 1; });

    `).join('');

    statsOverlay.innerHTML = html;
    mainArea.appendChild(statsOverlay);
}
