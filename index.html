        /* --- CSS STYLES --- */
        :root {
            --bg-dark: #1E1E1E;      
            --bg-panel: #282828;     
            --accent: #E0DC12;       
            --text-main: #f1f5f9;    
            --text-muted: #E0DC12;   
            --sidebar-width: 280px;
            --card-glass: rgba(40, 40, 40, 0.9); 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Chakra Petch', sans-serif;
            display: flex; flex-direction: column; height: 100vh; 
            overflow-x: hidden; 
            overflow-y: auto;   
        }

        /* --- HEADER --- */
        header {
            background: rgba(30, 30, 30, 0.95); 
            backdrop-filter: blur(10px);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2.5rem;
            border-bottom: none; 
            z-index: 10;
            gap: 20px; 
        }
        
        .logo-link { text-decoration: none; color: inherit; cursor: pointer; }
        .logo { 
            font-family: 'Chakra Petch', sans-serif; 
            font-size: 1.8rem; 
            letter-spacing: 1px;
            color: var(--text-main); 
            font-weight: 900; 
            display: flex; align-items: center; gap: 10px; 
            text-shadow: 0 0 15px rgba(255, 255, 0, 0.5); 
        }
        
        .logo-image {
            height: 60px;
            width: auto; 
            object-fit: contain;
            border-radius: 50%; 
        }
        
        .menu-toggle {
            display: none; 
            background: transparent;
            border: none;
            color: var(--accent);
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
        }

        .auth-buttons { display: flex; gap: 15px; align-items: center; }
        .btn { 
            padding: 10px 24px; 
            border-radius: 6px; 
            border: none; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .btn-primary { 
            background: linear-gradient(135deg, var(--accent), #DDDD00); 
            color: var(--bg-dark); 
        }

        .header-ad-container {
            flex-grow: 1; 
            display: flex;
            justify-content: center; 
            align-items: center;
            min-width: 200px; 
        }

        .ad-banner {
            text-decoration: none; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%; 
            max-width: 100%; 
            padding: 5px 15px; 
            background-color: rgba(40, 40, 40, 0.5); 
            border: 2px solid #2C9999; 
            border-radius: 8px; 
            cursor: pointer;
            transition: all 0.3s ease; 
            gap: 10px;
            min-width: 0; 
        }

        .ad-banner:hover {
            opacity: 1; 
            transform: scale(1.02); 
            box-shadow: 0 0 15px #2C9999, 0 0 30px #2C9999, inset 0 0 10px #2C9999;
        }
        
        .ad-image {
            max-height: 70px; 
            width: auto;
            display: block;
            border-radius: 4px; 
            object-fit: contain;
        }
        
        .ad-company-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2C9999; 
            letter-spacing: 1px;
            white-space: nowrap; 
            overflow: visible; 
            text-overflow: clip;
        }

        .container { 
            display: flex; 
            flex: 1; 
            overflow: hidden; 
            background-image: none;
            background-color: var(--bg-dark); 
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover; 
            background-attachment: fixed;
        } 

       aside {
        width: var(--sidebar-width);
        background: var(--bg-dark); 
        background-color: var(--bg-dark); 
        padding: 2rem 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 4px; 
        border-right: none; 
        height: 100%; 
        z-index: 5;
        transition: transform 0.3s ease-out; 
    }

    .sidebar-close {
        display: none; 
        color: var(--text-main);
        font-size: 1.5rem;
        cursor: pointer;
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        z-index: 10;
    }

    .sidebar-category-list { 
        flex-grow: 1; 
        overflow-y: auto; 
        padding-right: 5px; 
        display: flex;
        flex-direction: column;
        gap: 4px; 
        margin-bottom: 10px;
        min-height: 0; 
    }

    .sidebar-category-list::-webkit-scrollbar { width: 6px; }
    .sidebar-category-list::-webkit-scrollbar-track { background: rgba(40, 40, 40, 0.5); }
    .sidebar-category-list:hover::-webkit-scrollbar-thumb { background-color: #444; }

        .category-btn {
            text-align: left;
            background: transparent;
            border: 1px solid transparent;
            padding: 14px 18px;
            border-radius: 8px;
            cursor: pointer;
            color: #A0A0A0; 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.3rem;                   
            font-weight: 900;                   
            text-transform: capitalize;           
            letter-spacing: 1px;                 
            display: flex; align-items: center; gap: 12px;
            transition: all 0.2s;
        }
        
        .category-btn:hover { color: var(--text-muted); }
        .category-btn.active { 
            background: rgba(255, 255, 0, 0.1); 
            border: 1px solid rgba(255, 255, 0, 0.3); 
            color: var(--text-muted); 
            font-weight: 900; 
        }

        .sidebar-category-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem; 
            color: #2C9999; 
            font-weight: 900; 
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px; 
            padding-bottom: 5px;
        }
        
        .sidebar-contact-text-wrapper {
            margin-top: auto; 
            padding-top: 20px; 
            text-align: left;
        }

       main { 
            flex: 1; 
            overflow-y: auto; 
            overflow-x: hidden; 
            background-image: url('robot_hand.png'); 
            background-color: transparent; 
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover; 
            background-attachment: fixed; 
            display: flex; 
            justify-content: flex-start; 
            align-items: flex-start; 
            position: relative;
        }

        #link-container {
            width: 100%;
            height: 100%; 
            display: flex;
            flex-direction: column;
            padding: 3rem; 
            background-color: transparent; 
        }

        .home-content {
            text-align: left; 
            max-width: 800px; 
            margin: 0; 
        }
        
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 1.5rem; 
            width: 100%; 
        }

        .link-card {
            background: var(--card-glass); 
            border: 1px solid #444; 
            border-radius: 8px; 
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Chakra Petch', sans-serif;
            cursor: pointer; 
            text-decoration: none;
            color: inherit;
            min-height: 100px; 
        }

        .link-card:hover { 
            transform: translateY(-2px); 
            border-color: var(--text-muted); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
        }
        
        .card-footer {
            display: flex; justify-content: space-between; align-items: center;
            padding-top: 5px; margin-top: 10px; 
        }
        
        .link-url {
            font-size: 0.85rem; color: var(--accent); 
            overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 100%; 
        }

        .card-info { padding: 0.8rem 1rem; } 
        .link-title { 
            font-weight: 700; margin-bottom: 4px; font-size: 1.1rem; color: var(--text-main);
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .modal {
            display: none; position: fixed; z-index: 100; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto; 
            background-color: rgba(0,0,0,0.85);
            justify-content: center; align-items: center; 
        }
        
        #notice-modal { z-index: 9999; } 
        #upload-modal { z-index: 105; } 

        .modal-content {
            background-color: var(--bg-panel); padding: 30px;
            border: 2px solid var(--text-muted); 
            border-radius: 12px;
            width: 90%; max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            animation: modalOpen 0.3s ease-out;
        }

        @keyframes modalOpen { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .form-input {
            width: 100%; padding: 12px; margin: 8px 0;
            border: 1px solid #444; border-radius: 4px;
            background-color: #444; color: var(--text-main); font-size: 1rem;
        }
        .form-input:focus { border-color: var(--accent); }

        .sns-icons { display: flex; gap: 15px; align-items: center; }
        .sns-icons a { 
            color: #2C9999; 
            text-decoration: none; 
            transition: transform 0.2s, color 0.2s; display: block; font-size: 2.1em;
        }
        .sns-icons a:hover { transform: scale(1.1); opacity: 0.8; }
        
        @media (max-width: 768px) {
            header { height: 60px; padding: 0 1rem; justify-content: flex-start; gap: 10px; }
            .logo { font-size: 1.4rem; flex-grow: 2; }
            .logo-image { height: 40px; }
            .menu-toggle { display: block; order: 3; margin-left: auto; } 
            .sns-icons { display: none; } 
            .header-ad-container { display: flex; flex-grow: 0.5; max-width: 120px; justify-content: center; align-items: center; margin-left: auto; margin-right: 10px; } 
            .ad-banner { padding: 3px; gap: 5px; width: 100%; }
            .ad-image { max-height: 40px; }
            .ad-company-name { display: none; }
            .container { flex-direction: column; }
            main { width: 100%; } 
            .link-grid { grid-template-columns: 1fr; gap: 1rem; }
            #link-container { padding: 1.5rem; }
            .category-btn { font-size: 1.1rem; padding: 12px 15px; }
            .sidebar-category-title { font-size: 1.3rem; }
            aside { position: fixed; top: 0; left: 0; height: 100%; transform: translateX(-100%); width: 80%; max-width: 320px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); z-index: 9000; }
            aside.active { transform: translateX(0); }
            .sidebar-close { display: block; }
        }

</head>

        function renderSpecificLinks(filter, targetId) {
    const container = (typeof targetId === 'string') ? document.getElementById(targetId) : targetId; 
    if (!container) return; 
    container.innerHTML = '';
    
    const filteredLinks = links.filter(link => link.category.toLowerCase() === filter.toLowerCase());
    
    filteredLinks.forEach(link => {
        const card = document.createElement('a');
        card.className = 'link-card'; 
        card.href = link.url;
        card.target = "_blank"; 
        
        const displayUrl = link.url.replace(/^https?:\/\//, '').split('/')[0];
        
        // 국기 클래스 생성 (데이터에 country가 없으면 기본으로 'un' 혹은 비워둠)
        const flagClass = link.country ? `fi fi-${link.country}` : 'fas fa-globe';

        card.innerHTML = `
            <div class="card-info">
                <div class="link-title">${link.title}</div>
                <p style="font-size: 0.9rem; color: #A0A0A0; margin-top: 2px;">${link.source}</p> 
                <div class="card-footer">
                    <span class="link-url">
                        <span class="${flagClass}" style="margin-right: 8px;"></span> ${displayUrl}
                    </span>
                </div>
            </div>
        `;
        container.appendChild(card);
    });
}

 function filterLinks(category) {
    const mainContent = document.querySelector('main');
    const container = document.getElementById('link-container');
    mainContent.classList.remove('home-state');
    container.classList.remove('home-state');
    
    container.innerHTML = `
        <h2 class="category-title" style="font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: var(--text-muted); margin-bottom: 1.5rem; border-bottom: 1px solid #444; padding-bottom: 10px;">${category.toUpperCase()}</h2>
        <div id="category-link-grid" class="link-grid"></div>
    `;
    
    const targetGridElement = document.getElementById('category-link-grid');
    
    // 1. 카테고리 필터링
    let filteredLinks = links.filter(link => link.category.toLowerCase() === category.toLowerCase());
    
    // 2. 회사 이름(title) 기준 ABC 순서 정렬 (반드시 수행)
    filteredLinks.sort((a, b) => {
        const titleA = a.title.trim().toUpperCase();
        const titleB = b.title.trim().toUpperCase();
        if (titleA < titleB) return -1;
        if (titleA > titleB) return 1;
        return 0;
    });

    // 3. 정렬된 리스트 전달
    renderSpecificLinksSorted(filteredLinks, targetGridElement);

    const buttons = document.querySelectorAll('.category-btn');
    buttons.forEach(btn => btn.classList.remove('active'));
    const targetButton = Array.from(buttons).find(btn => btn.getAttribute('onclick').includes(`'${category}'`));
    if (targetButton) { targetButton.classList.add('active'); }
    closeSidebar(); 
}

// renderSpecificLinks 함수를 정렬된 데이터를 직접 받도록 조금 변경한 버전입니다.
function renderSpecificLinksSorted(dataList, container) {
    if (!container) return; 
    container.innerHTML = '';
    
    dataList.forEach(link => {
        const card = document.createElement('a');
        card.className = 'link-card'; 
        card.href = link.url;
        card.target = "_blank"; 
        
        const displayUrl = link.url.replace(/^https?:\/\//, '').split('/')[0];
        const flagClass = link.country ? `fi fi-${link.country}` : 'fas fa-globe';

        card.innerHTML = `
            <div class="card-info">
                <div class="link-title">${link.title}</div>
                <p style="font-size: 0.9rem; color: #A0A0A0; margin-top: 2px;">${link.source}</p> 
                <div class="card-footer">
                    <span class="link-url" style="display: flex; align-items: center;">
                        <span class="${flagClass}" style="margin-right: 8px;"></span> ${displayUrl}
                    </span>
                </div>
            </div>
        `;
        container.appendChild(card);
    });
}
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function closeSidebar() { document.getElementById('sidebar').classList.remove('active'); }
        function openNoticeModal() { 
            document.getElementById('notice-modal').style.display = 'flex'; 
            document.addEventListener('keydown', handleNoticeModalEnterKey);
        }
        function closeNoticeModal() { 
            document.getElementById('notice-modal').style.display = 'none'; 
            renderHome(); 
            document.removeEventListener('keydown', handleNoticeModalEnterKey);
        }
        function handleNoticeModalEnterKey(event) { if (event.key === 'Enter' || event.keyCode === 13) { closeNoticeModal(); } }

        renderHome();
        openNoticeModal(); 
    </script>
