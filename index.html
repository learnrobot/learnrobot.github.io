            text-decoration: none;
            color: inherit;

            transform: translateY(-2px); 
            border-color: var(--text-muted); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
        }
        
        .card-footer {

        .link-title {

            background-color: rgba(0,0,0,0.85);
            justify-content: center; align-items: center;

        function renderSpecificLinks(filter, targetId) {
            const container = document.getElementById(targetId);
            if (!container) return; 
            container.innerHTML = '';

            const filteredLinks = links.filter(link => link.category.toLowerCase() === filter.toLowerCase());

            if (filteredLinks.length === 0) {
                 container.innerHTML = `<p style="color:#64748b; font-size:1.2rem; text-align:center;">No links found.</p>`;
                 return;
            }

            filteredLinks.forEach(link => {
                const card = document.createElement('a');
                card.className = 'link-card'; 
                card.href = link.url;
                card.target = "_blank"; 
                card.title = link.title;
                const displayUrl = link.url.replace(/^https?:\/\//, '').split('/')[0];

                card.innerHTML = `
                    <div class="card-info">
                        <div class="link-title">${link.title}</div>
                        <p style="font-size: 0.9rem; color: #A0A0A0; margin-top: 2px;">${link.source}</p> 
                        <div class="card-footer"><span class="link-url">üåê ${displayUrl}</span></div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
       
        function renderHome() {
            const mainContent = document.querySelector('main');
            const container = document.getElementById('link-container');
            
            mainContent.style.padding = '0'; 
            mainContent.style.justifyContent = 'center';
            mainContent.style.alignItems = 'center';

            container.innerHTML = '';
            // Ï§ëÏïô Ïù¥ÎØ∏ÏßÄ: front_image3.png (Ïó¨Î∞± ÏóÜÏù¥ ÍΩâ Ï±ÑÏõÄ)
            container.innerHTML = `

                </div>
            `;
            
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            closeSidebar(); 
        }
        
        
        function filterLinks(category) {
            const mainContent = document.querySelector('main');
            const container = document.getElementById('link-container');
            
            mainContent.style.padding = '3rem'; 
            mainContent.style.justifyContent = 'flex-start';
            mainContent.style.alignItems = 'flex-start';
            
            container.innerHTML = `
                <h2 class="link-grid-title" style="font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: var(--text-muted); margin-bottom: 1.5rem; border-bottom: 1px solid #444; padding-bottom: 10px;">${category.toUpperCase()} LINKS</h2>
                <div id="category-link-grid" class="link-grid"></div>
            `;
            
            renderSpecificLinks(category, 'category-link-grid');
            
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            const targetButton = Array.from(buttons).find(btn => btn.getAttribute('onclick').includes(`'${category}'`));
            if (targetButton) targetButton.classList.add('active');
            
            closeSidebar(); 
        }

        function submitLink() {
            const title = document.getElementById('new-title').value;
            const url = document.getElementById('new-linkurl').value;
            const category = document.getElementById('new-category').value;

            if (!title || !url || !category) {
                alert("Systems Check Failed: Please enter title, URL, and select a category.");
                return;
            }
            
            const newLink = {
                id: Date.now(),
                title: title,
                category: category,
                source: "Community Contributed",
                url: url
            };
            links.unshift(newLink);
            
            filterLinks(category); 
            closeUploadModal();
            document.getElementById('new-title').value = '';
            document.getElementById('new-linkurl').value = '';
            document.getElementById('new-category').selectedIndex = 0;
        }
