        function renderHome() {
            const container = document.getElementById('link-container');
            container.innerHTML = ''; 
            // Home Î†àÏù¥ÏïÑÏõÉÏùÑ ÏúÑÌï¥ ÌÅ¥ÎûòÏä§ Î≥ÄÍ≤Ω
            container.className = 'home-showcase'; 

            container.innerHTML = `
                <div class="home-hero">
                    <h1 class="home-title">Connect the dots between us and the future.</h1>
                    <div class="home-stats-grid">

                        <div class="stat-card"><h3>Live</h3><p>Update Status</p></div>
                    </div>
                    
                </div>
            `;
            
            // Î™®Îì† Ïπ¥ÌÖåÍ≥†Î¶¨ Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî (Î°úÍ≥† ÌÅ¥Î¶≠ Ïãú ÎåÄÎ¨∏ÏúºÎ°ú ÎèåÏïÑÍ∞à Îïå ÏÇ¨Ïö©)
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
        }
        
        function renderLinks(filter) {
            const container = document.getElementById('link-container');
            container.innerHTML = ''; 
            // ÎßÅÌÅ¨ Í∑∏Î¶¨Îìú Î†àÏù¥ÏïÑÏõÉÏùÑ ÏúÑÌï¥ ÌÅ¥ÎûòÏä§ Î≥ÄÍ≤Ω
            container.className = 'link-grid'; 
            
            const filteredLinks = links.filter(link => filter === 'all' || link.category.toLowerCase() === filter.toLowerCase());

            if (filteredLinks.length === 0) {
                 container.innerHTML = `<p style="color:#64748b; font-size:1.2rem; text-align:center;">No links found in the selected category: ${filter}.</p>`;
                 return;
            }

            // 1. ÏµúÍ≥† Ï°∞ÌöåÏàò ÎßÅÌÅ¨ ID Ï∞æÍ∏∞ (Humanoid Ïπ¥ÌÖåÍ≥†Î¶¨ÏóêÎßå Ï†ÅÏö©)
            let maxHitsId = null;
            if (filter.toLowerCase() === 'humanoid') {
                let maxHits = -1;
                filteredLinks.forEach(link => {
                    if (link.hits > maxHits) {
                        maxHits = link.hits;
                        maxHitsId = link.id;
                    }
                });
            }


            filteredLinks.forEach(link => {
                const isLarge = link.id === maxHitsId; // ÏµúÍ≥† Ï°∞ÌöåÏàò Ìï≠Î™©Ïù∏ÏßÄ ÌôïÏù∏

                const card = document.createElement('a');
                // ÏµúÍ≥† Ï°∞ÌöåÏàòÏùº Í≤ΩÏö∞ 'large' ÌÅ¥ÎûòÏä§Î•º Ï∂îÍ∞Ä
                card.className = isLarge ? 'link-card large' : 'link-card';
                card.href = link.url;
                card.target = "_blank"; 
                card.title = link.title;
                
                // URLÏóêÏÑú ÌîÑÎ°úÌÜ†ÏΩú(http/https)ÏùÑ Ï†úÍ±∞ÌïòÍ≥† ÎèÑÎ©îÏù∏Îßå ÌëúÏãúÌïòÎäî Ìï®Ïàò
                const displayUrl = link.url.replace(/^https?:\/\//, '').split('/')[0];


                card.innerHTML = `
                    <div class="card-info">
                        <div class="link-title">${link.title}</div>
                        <div class="card-footer">
                            <span class="link-url">üåê ${displayUrl}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filterLinks(category) {
            renderLinks(category);
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // HOME(ÎåÄÎ¨∏) Î≤ÑÌäºÏù¥ ÏÇ≠Ï†úÎêòÏóàÏúºÎØÄÎ°ú, Ïπ¥ÌÖåÍ≥†Î¶¨ Î≤ÑÌäºÎßå ÌôúÏÑ±Ìôî Ï≤òÎ¶¨
            const targetButton = Array.from(buttons).find(btn => btn.getAttribute('onclick').includes(`'${category}'`));
            if (targetButton) {
                targetButton.classList.add('active');
            }
            
            // HumanoidÎ°ú Î†åÎçîÎßÅ ÌõÑ, Humanoid Î≤ÑÌäºÏù¥ ÏûêÎèôÏúºÎ°ú ÌôúÏÑ±ÌôîÎê† Ïàò ÏûàÎèÑÎ°ù Ï∂îÍ∞Ä Ï°∞Ï†ï
            if(category.toLowerCase() === 'humanoid') {
                const humanoidButton = Array.from(buttons).find(btn => btn.textContent.trim() === 'Humanoid');
                if (humanoidButton) humanoidButton.classList.add('active');
            }
        }

        function openUploadModal() { document.getElementById('upload-modal').style.display = 'flex'; }

        function submitLink() {
            const title = document.getElementById('new-title').value;
            const url = document.getElementById('new-linkurl').value;
            const category = document.getElementById('new-category').value;

            if (!title || !url || !category) {
                alert("Systems Check Failed: Please enter title, URL, and select a category.");
                return;
            }
            
            const newLink = {
                id: Date.now(),
                title: title,
                category: category,
                source: "Community Contributed",
                hits: 0,
                url: url
            };
            links.unshift(newLink);
            
            filterLinks(category); 
            closeUploadModal();
            document.getElementById('new-title').value = '';
            document.getElementById('new-linkurl').value = '';
            document.getElementById('new-category').selectedIndex = 0;
        }
