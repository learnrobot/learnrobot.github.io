function updateCategoryCounts() {
    // 모든 카테고리 버튼을 가져옵니다.
    const buttons = document.querySelectorAll('.category-btn');
    
    buttons.forEach(btn => {
        // onclick 속성에서 카테고리 이름(예: 'humanoid')을 추출합니다.
        const categoryMatch = btn.getAttribute('onclick').match(/'([^']+)'/);
        if (categoryMatch) {
            const categoryName = categoryMatch[1];
            // 해당 카테고리에 속한 링크 개수를 셉니다.
            const count = links.filter(link => link.category.toLowerCase() === categoryName.toLowerCase()).length;
            
            // 기존 텍스트(예: Humanoid)를 유지하면서 숫자만 (n) 형태로 덧붙입니다.
            const originalText = btn.textContent.split('(')[0].trim();
            btn.innerHTML = `${originalText} <span style="font-size: 0.9rem; opacity: 0.7; margin-left: 5px;">(${count})</span>`;
        }
    });
}

      function updateCategoryCounts() {
    const buttons = document.querySelectorAll('.category-btn');
    buttons.forEach(btn => {
        // 버튼의 onclick 속성에서 카테고리명 추출
        const onclickAttr = btn.getAttribute('onclick');
        if (onclickAttr) {
            const categoryName = onclickAttr.match(/'([^']+)'/)[1];
            // 해당 카테고리의 링크 개수 계산
            const count = links.filter(link => link.category.toLowerCase() === categoryName.toLowerCase()).length;
            
            // 기존 텍스트 옆에 숫자 추가
            const originalText = btn.innerText.split('(')[0].trim();
            btn.innerHTML = `${originalText} <span style="font-size: 0.85em; opacity: 0.6; margin-left: 0px;">(${count})</span>`;
        }
    });
}

 function filterLinks(category) {
    const mainContent = document.querySelector('main');
    const container = document.getElementById('link-container');
    mainContent.classList.remove('home-state');
    container.classList.remove('home-state');
    
    container.innerHTML = `
        <h2 class="category-title" style="font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: var(--text-muted); margin-bottom: 1.5rem; border-bottom: 1px solid #444; padding-bottom: 10px;">${category.toUpperCase()}</h2>
        <div id="category-link-grid" class="link-grid"></div>
    `;
    
    const targetGridElement = document.getElementById('category-link-grid');
    
    // 1. 카테고리 필터링
    let filteredLinks = links.filter(link => link.category.toLowerCase() === category.toLowerCase());
    
    // 2. 회사 이름(title) 기준 ABC 순서 정렬 (반드시 수행)
    filteredLinks.sort((a, b) => {
        const titleA = a.title.trim().toUpperCase();
        const titleB = b.title.trim().toUpperCase();
        if (titleA < titleB) return -1;
        if (titleA > titleB) return 1;
        return 0;
    });

    // 3. 정렬된 리스트 전달
    renderSpecificLinksSorted(filteredLinks, targetGridElement);

    const buttons = document.querySelectorAll('.category-btn');
    buttons.forEach(btn => btn.classList.remove('active'));
    const targetButton = Array.from(buttons).find(btn => btn.getAttribute('onclick').includes(`'${category}'`));
    if (targetButton) { targetButton.classList.add('active'); }
    closeSidebar(); 
}

// renderSpecificLinks 함수를 정렬된 데이터를 직접 받도록 조금 변경한 버전입니다.
/* --- JavaScript 수정 부분 (renderSpecificLinksSorted 함수 내) --- */

function renderSpecificLinksSorted(dataList, container) {
    if (!container) return; 
    container.innerHTML = '';
    
    dataList.forEach(link => {
        const card = document.createElement('a');
        card.className = 'link-card'; 
        card.href = link.url;
        card.target = "_blank"; 
        
        // [필수] 리퍼러 정보를 삭제하여 주소창 입력과 동일한 효과를 냅니다.
        card.rel = "noreferrer noopener"; 

        const displayUrl = link.url.replace(/^https?:\/\//, '').split('/')[0];
        const flagClass = link.country ? `fi fi-${link.country}` : 'fas fa-globe';

        card.innerHTML = `
            <div class="card-info">
                <div class="link-title">${link.title}</div>
                <div class="card-footer">
                    <span class="link-url" style="display: flex; align-items: center;">
                        <span class="${flagClass}" style="margin-right: 8px;"></span> ${displayUrl}
                    </span>
                </div>
            </div>
        `;
        container.appendChild(card);
    });
}

        function openNoticeModal() { 
            document.getElementById('notice-modal').style.display = 'flex'; 
            document.addEventListener('keydown', handleNoticeModalEnterKey);
        }
        /* 정상적으로 수정된 부분 */
function closeNoticeModal() { 
    // 1. 모달 팝업 닫기
    document.getElementById('notice-modal').style.display = 'none'; 
    
    // 2. 키보드 이벤트 리스너 제거
    document.removeEventListener('keydown', handleNoticeModalEnterKey);
    
    // 3. 기능 실행 (숫자 업데이트 및 홈 화면 출력)
    updateCategoryCounts(); 
    renderHome(); 
}

// 기존에 중복되어 있던 handleNoticeModalEnterKey 중괄호 삭제됨
function handleNoticeModalEnterKey(event) { 
    if (event.key === 'Enter' || event.keyCode === 13) { 
        closeNoticeModal(); 
    } 
}
