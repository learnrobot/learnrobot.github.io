<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's learnrobot.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;600;700&family=Orbitron:wght@500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- FUTURE TECH CSS STYLES (DARK MODE - LESS BLUE) --- */
        :root {
            /* ğŸ’¡ ë°°ê²½ ê´€ë ¨ ìƒ‰ìƒì„ ì§™ì€ íšŒìƒ‰/ê²€ì€ìƒ‰ ê³„ì—´ë¡œ ë³€ê²½í•˜ì—¬ ëˆˆë¶€ì‹¬ ë°©ì§€ */
            --bg-dark: #181a24;      /* Deep Charcoal Gray */
            --bg-panel: #242733;     /* Darker panel */
            --accent: #3b82f6;       /* Electric Blue (ìœ ì§€) */
            --accent-glow: #60a5fa;
            --text-main: #f1f5f9;    /* Light text */
            --text-muted: #a1a3b8;   /* Muted light gray */
            --border-color: #3e445b; /* Soft dark border */
            --sidebar-width: 280px;
            --card-glass: rgba(36, 39, 51, 0.7); /* Dark semi-transparent card */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body { 
            /* ë°°ê²½: ì§™ì€ íšŒìƒ‰ê³¼ ë¯¸ì„¸í•œ ê·¸ë¦¬ë“œ íŒ¨í„´ì˜ ì¡°í•© */
            background-color: var(--bg-dark); 
            background-image: radial-gradient(circle at 50% 10%, var(--bg-panel) 0%, var(--bg-dark) 80%);
            color: var(--text-main); 
            font-family: 'Roboto', sans-serif;
            display: flex; flex-direction: column; height: 100vh; 
        }

        /* --- HEADER --- */
        header {
            /* íˆ¬ëª…ë„ë¥¼ ì£¼ì–´ ë°°ê²½ íŒ¨í„´ì´ ì€ì€í•˜ê²Œ ë³´ì´ë„ë¡ í•©ë‹ˆë‹¤. */
            background: rgba(24, 26, 36, 0.9);
            backdrop-filter: blur(8px);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2.5rem;
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
        }

        .logo { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.8rem; 
            letter-spacing: 1px;
            color: var(--text-main); 
            display: flex; align-items: center; gap: 10px; 
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
            font-weight: 900; 
        }
        
        .logo-image {
            height: 60px;
            width: auto;
            object-fit: contain;
            border-radius: 50%;
        }

        .logo span { color: var(--accent); }

        .auth-buttons { display: flex; gap: 15px; align-items: center; }
        
        .btn { 
            padding: 10px 24px; 
            border-radius: 6px; 
            border: none; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .btn-login { background: transparent; color: var(--text-muted); }
        .btn-login:hover { color: var(--text-main); }
        
        .btn-primary { 
            background: linear-gradient(135deg, var(--accent), #2563eb); 
            color: white; 
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        .btn-primary:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5); 
        }

        /* --- LAYOUT --- */
        .container { display: flex; flex: 1; overflow: hidden; }

        /* --- SIDEBAR --- */
        aside {
            /* íˆ¬ëª…ë„ë¥¼ ì£¼ì–´ ë°°ê²½ íŒ¨í„´ì´ ì€ì€í•˜ê²Œ ë³´ì´ë„ë¡ í•©ë‹ˆë‹¤. */
            background: rgba(24, 26, 36, 0.6);
            width: var(--sidebar-width);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-right: 1px solid var(--border-color);
        }

        .category-btn {
            text-align: left;
            background: transparent;
            border: 1px solid transparent;
            padding: 14px 18px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-main);
            
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex; align-items: center; gap: 12px;
            transition: all 0.2s;
        }
        
        .category-btn:hover { 
            background: rgba(255,255,255,0.08); 
            color: white; 
        }
        
        .category-btn.active { 
            background: rgba(59, 130, 246, 0.15); 
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: var(--accent); 
            font-weight: 700;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        /* --- MAIN CONTENT --- */
        main { flex: 1; padding: 3rem; overflow-y: auto; }

        h2 { 
            font-family: 'Orbitron', sans-serif; 
            margin-bottom: 2rem; 
            font-size: 2rem; 
            color: var(--text-main);
            border-left: 4px solid var(--accent);
            padding-left: 15px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        /* --- CARD DESIGN --- */
        .video-card {
            background: var(--card-glass);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4); 
        }

        .video-card:hover { 
            transform: translateY(-8px); 
            border-color: var(--accent);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6); 
        }

        .thumbnail {
            height: 180px;
            /* ğŸ’¡ ì§™ì€ íŒ¨í„´ìœ¼ë¡œ ë³€ê²½ (ë‹¤í¬ ê·¸ë ˆì´ ì²´ì»¤ë³´ë“œ) */
            background: var(--bg-panel); 
            background-image: linear-gradient(45deg, #181a24 25%, #242733 25%, #242733 50%, #181a24 50%, #181a24 75%, #242733 75%, #242733 100%);
            background-size: 20px 20px;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; 
        }
        
        .play-icon {
            width: 50px; height: 50px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: white;
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
        }
        .video-card:hover .play-icon { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }

        .card-info { padding: 1.2rem; }
        .video-title { font-weight: 700; margin-bottom: 8px; font-size: 1.1rem; color: var(--text-main); }
        
        .uploader { 
            font-size: 0.85rem; color: var(--text-muted); 
            display: flex; align-items: center; gap: 6px; 
            margin-bottom: 12px;
        }
        .verified-badge { color: var(--accent); font-size: 0.8rem; }

        .card-footer {
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.08); 
            padding-top: 12px;
        }

        .like-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid transparent;
            border-radius: 20px;
            padding: 6px 14px;
            cursor: pointer;
            display: flex; align-items: center; gap: 8px;
            color: var(--text-muted);
            font-size: 0.85rem;
            transition: 0.2s;
        }
        .like-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .like-btn.liked { background: rgba(239, 68, 68, 0.15); color: #ef4444; border-color: rgba(239, 68, 68, 0.3); }

        /* --- MODAL (Dark Theme) --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            justify-content: center; align-items: center; z-index: 100;
        }
        .modal-content {
            background: var(--bg-panel); padding: 2.5rem; border-radius: 12px; width: 450px; 
            border: 1px solid var(--border-color); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            color: var(--text-main);
        }
        
        /* Specific Modal Styles for Video Player */
        #video-player-modal .modal-content {
            padding: 0;
            width: 80vw;
            max-width: 1000px;
        }

        .modal h3 { font-family: 'Orbitron', sans-serif; margin-bottom: 10px; color: var(--text-main); }
        
        .form-input, select { 
            width: 100%; padding: 12px; margin: 10px 0; 
            background: var(--bg-dark); border: 1px solid var(--border-color); 
            border-radius: 6px; color: white; font-size: 0.95rem;
        }
        .form-input:focus { border-color: var(--accent); }
        
        /* Contact Support Link Fix */
        aside div p {
            color: var(--text-muted) !important;
        }
        aside div a {
            color: var(--text-main) !important;
        }


    </style>
</head>
